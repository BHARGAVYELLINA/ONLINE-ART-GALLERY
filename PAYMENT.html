<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
        /* background-color: #f876de;
        background-image: linear-gradient(315deg, #f876de 0%, #b9d1eb 74%); */
        font-size: 1.5rem;
        background-image: url("paymentbackground.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        color: floralwhite;
        margin: 0%;
        }
        table{
            border: blanchedalmond;
        }

    </style>
</head>

<body><center>
    <h3 class="title">Billing address</h3>
    <table>
        <form action="">
            <tr>
                <td>
                    <span>Full name :</span>
                </td>
                <td>
                    <input type="text" placeholder="Wolf of wall street">
                </td>
            </tr>

            <tr>
                <td>
                    <span>Email :</span>
                </td>
                <td>
                    <input type="email" placeholder="example@example.com">
                </td>
            </tr>

            <tr>
                <td>
                    <span>Address :</span>
                </td>
                <td>
                    <input type="text" placeholder="Street-Locality">
                </td>
            </tr>

            <tr>
                <td>
                    <span>City :</span>
                </td>
                <td>
                    <input type="text" placeholder="Hyd">
                </td>
            </tr>

            <tr>
                <td>
                    <span>State :</span>
                </td>
                <td>
                    <input type="text" placeholder="India">
                </td>
            </tr>

            <tr>
                <td>
                    <span>Zip code :</span>
                </td>
                <td>
                    <input type="text" placeholder="123 456">
                </td>
            </tr>
        </form>
    </table>
<br>
    <h3 class="title">Payment</h3>
    <table>
        <tr>
            <td>
                <span>Cards accepted :</span>
            </td>
            <td>
                <img src="images/card_img.png" alt="">
            </td>
        </tr>

        <tr>
            <td>
                <span>Name on card :</span>
            </td>
            <td>
                <input type="text" placeholder="Mr. Shayne Vatts">
            </td>
        </tr>

        <tr>
            <td>
                <span>Credit card number :</span>
            </td>
            <td>
                <input type="number" placeholder="1111-2222-3333-4444">
            </td>
        </tr>

        <tr>
            <td>
                <span>Exp month :</span>
            </td>
            <td>
                <input type="text" placeholder="january">
            </td>
        </tr>

        <tr>
            <td>
                <span>Exp year :</span>
            </td>
            <td>
                <input type="number" placeholder="22">
            </td>
        </tr>

        <tr>
            <td>
                <span>CVV :</span>
            </td>
            <td>
                <input type="text" placeholder="###">
            </td>
        </tr>
    </table>
    </center><br><br>
    <center><a href="payment1.html"><input type="submit" value="Proceed to Checkout" class="submit-btn"></a></center>
</body>
</html>

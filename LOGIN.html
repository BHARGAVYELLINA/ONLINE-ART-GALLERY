<!DOCTYPE html>
<html lang="en">
<head>
    <title>LOGIN PAGE</title>
</head>
<body style="background-image: url('loginbackground.jpg'); background-repeat: repeat; background-size: cover; height: 100%;">
<style>
    .login{
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        position: absolute;
        width: 300px;
    }
    form{
        background-image: url("loginhover.jpg");
    }
    form:hover{
        transform: scale(1.05);
        transition: 1s;
    }
</style>
    <div class="login">
        <form style="border: 5px outset black; padding: 25px; width: 350px; height: 400px;">
            <center><u style="font-size: 25px; text-align: center;">ONLINE ART GALLERY</u></center><br><br>
            <center><b><i>LOGIN</i></b></center>
            <br><u style="font-size: larger;">USER NAME:-</u><br>
            <input type="text" name="user" placeholder="Enter UserName" style="font-size: larger;""><br><br>
            <u style="font-size: larger;">PASSWORD:-</u><br>
            <input type="password" name="password" placeholder="Enter Password" style="font-size: larger;">
            <center><br><br>
                <button type="submit" style="font-size: larger;" onclick="home()">LOGIN</button>
                <br></center>
            <br>
            <center><button type="reset" style="font-size: larger;">RESET</button></center><br>
        </form>
    </div>

    <script>
        function home(){
            let user = document.getElementsByName("user")[0].value;
            let password = document.getElementsByName("password")[0].value;
            if(user == "" || password == ""){
                alert("PLEASE FILL ALL THE FIELDS");
                return;
            }
            alert("LOGIN SUCCESSFUL");
            window.open("index.html");
        }
    </script>
</body>
</html>
